name: Objetivo 4

on:
  workflow_dispatch:
    inputs:
      operacion:
        description: "Elige una operaci√≥n [suma, resta, multiplicacion, division]"
        required: true
      num1:
        description: "Inserte un numero"
        required: true
      num2:
        description: "Inserte otro numero"
